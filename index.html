<div class="wrapper">
  <div class="middle">
    <div class="container">
      <main class="content"></main>

    <aside class="sidebar">
      <span class="mega-octicon octicon-info sidebar-control show-sidebar" title="Show info"></span>

    <div class="sidebar-content">
      <header>
        <div class="main">

          <span class="mega-octicon octicon-x sidebar-control hide-sidebar" title="Hide info"></span>

<script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {

  $('.sidebar-control').on('click', function() {
    $('.sidebar-content').toggleClass('visible');
  })

  var content = $('.content'),
      primary_width = content.width(),
      primary_height = content.height();

  var bundle = d3.layout.bundle(),
      treemap = d3.layout.treemap()
                .size([primary_width, primary_height])
                .value(function(d) { return d.size || 1; });

  var div = d3.select("main").append("div")
            .style("position", "relative")
            .style("width", primary_width + "px")
            .style("height", primary_height + "px");

  var line = d3.svg.line()
      .interpolate("bundle")
      .tension(.15)
      .x(function(d) { return d.x + d.dx / 2; })
      .y(function(d) { return d.y + d.dy / 2; });

  d3.json("projects.json", function(error, items) {
    var nodes = treemap.nodes(packages.root(items)),
        links = packages.requirements(nodes);

    div.selectAll(".cell")
        .data(nodes)
      .enter().append("div")
        .attr("class", function(d) {
          return d.children ? "cell" : ["cell", d.type, d.state].join(" ");
        })
        .call(cell)
        .append("span")
        .text(function(d) { return d.children ? null : d.key; });

    // var svg = div.append("svg")

    // svg.style("position", "absolute")
    //   .attr("width", primary_width)
    //   .attr("height", primary_height)
    //   .selectAll(".link")
    //     .data(bundle(links))
    //   .enter().append("path")
    //     .attr("class", "link")
    //     .attr("d", line)
    //     .style("stroke", "black");

    function activate(element) {
      element.addClass('active')
    }

    function deactivate(element) {
      element.removeClass('active')
    }

    $('.cell.application, .cell.library').on('click', function() {
        var self = $(this)

        if (self.hasClass('active')) {
          deactivate(self)
        } else {
          var active = $('.cell.active')

          if (active.length) {
            deactivate(active)
          }

          activate(self)
        }

        // console.log(this) // div
        // console.log(d3.event.target) // span
        // console.log(d3.event.target.__data__) // datum
        // console.log(d) // datum

        // var targets = links
        //   .filter(function (element) {
        //     return element.source == d;
        //   })
        //   .map(function (element) {
        //     return element.target
        //   })

        // console.log(targets)

        // d3.event.preventDefault();
      })

    d3.select(window).on("resize", function() {

      function clear_interval() {
        clearInterval(this.resize_interval);
        this.resize_interval = undefined;
      }

      if (this.resize_interval !== undefined) {
        clear_interval();
      }

      this.resize_interval = setInterval(function () {
        clear_interval();
        resize();
      }, 200);
    });

    function resize() {
      width = content.width(), height = content.height();
      div.style("width", width + "px").style("height", height + "px");
      // svg.attr("width", width).attr("height", height);
      treemap.size([width, height]);

      var nodes = treemap.nodes(packages.root(items));

      div.selectAll(".cell").data(nodes).call(cell);
      // svg.selectAll(".link").data(bundle(links)).attr("d", line)
    }
  })

  function cell() {
    this.style("left", function(d) { return d.x + "px"; })
        .style("top", function(d) { return d.y + "px"; })
        .style("width", function(d) { return d.dx - 1 + "px"; })
        .style("height", function(d) { return d.dy - 1 + "px"; });
  }

  var packages = {

    // Lazily construct the package hierarchy from class names.
    root: function(items) {
      var map = {};

      function find(name, data) {
        var node = map[name], i;
        if (!node) {
          node = map[name] = data || {name: name, children: []};
          if (name.length) {
            node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
            node.parent.children.push(node);
            node.key = name.substring(i + 1);
          }
        }
        return node;
      }

      items.forEach(function(d) {
        find(d.name, d);
      });

      return map[""];
    },

    // Return a list of requirements for the given array of nodes.
    requirements: function(nodes) {
      var map = {},
          requirements = [];

      // Compute a map from name to node.
      nodes.forEach(function(d) {
        map[d.name] = d;
      });

      // For each import, construct a link from the source to target node.
      nodes.forEach(function(d) {
        if (d.requirements) d.requirements.forEach(function(i) {
          requirements.push({source: map[d.name], target: map[i]});
        });
      });

      return requirements;
    }
  };

})
</script>

</body>
