<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IL-2 Horus Team's Projects</title>

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href='images/favicon.ico' rel="shortcut icon" type="image/x-icon">

  <link href='//fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Fira+Sans:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="octicons/octicons.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="wrapper">
  <div class="middle">
    <div class="container">
      <main class="content"></main>
    </div>

    <aside class="sidebar">
      <span class="mega-octicon octicon-info sidebar-control show-sidebar" title="Show info"></span>
    </aside>

    <div class="sidebar-content">
      <header>
        <div class="main">
          <h3>IL-2 Horus Team's</h3>
          <legend>projects and their relationships</legend>
        </div>
        <div class="controls">
          <span class="mega-octicon octicon-x sidebar-control hide-sidebar" title="Hide info"></span>
        </div>
        <div class="clear"></div>
      </header>

      <section class='legend'>
        <h5><span>Types of projects</span></h5>
        <div class='row' title='Reusable library'>
          <div class='col term library'>Abc…</div>
          <div class='col definition'>library</div>
        </div>
        <div class='row' title='Stand-alone application'>
          <div class='col term application'>Abc…</div>
          <div class='col definition'>application</div>
        </div>
      </section>

      <section class='legend'>
        <h5><span>States of projects</span></h5>
        <div class='row' title='Totally ready and can be used'>
          <div class='col term'><div class='state ready'></div></div>
          <div class='col definition'>ready</div>
        </div>
        <div class='row' title='Currently is under development'>
          <div class='col term'><div class='state in-progress'></div></div>
          <div class='col definition'>in progress</div>
        </div>
        <div class='row' title='Was ready, but is under update'>
          <div class='col term'><div class='state updating'></div></div>
          <div class='col definition'>updating</div>
        </div>
        <div class='row' title='No plans for future'>
          <div class='col term'><div class='state freezed'></div></div>
          <div class='col definition'>freezed</div>
        </div>
        <div class='row' title='Development has not been started yet'>
          <div class='col term'><div class='state planned'></div></div>
          <div class='col definition'>planned</div>
        </div>
      </section>

      <section class='updated-at'>
        <h5><span>Last update</span></h5>
        <div class='placeholder'>Loading…</div>
      </section>

      <section class="links">
        <h5><span>External links</span></h5>
        <a href="https://github.com/IL2HorusTeam" target="_blank" title="Team repositories"><span class="mega-octicon octicon-repo"></span></a>
        <a href="https://github.com/orgs/IL2HorusTeam/people" target="_blank" title="Team members"><span class="mega-octicon octicon-organization"></span></a>
      </section>
    </div>

  </div>
</div>

<script type="text/javascript" src="js/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/application.js"></script>

</body>
</html>
